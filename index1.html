<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="https://images.static-collegedunia.com/public/college_data/images/logos/1584610534NewLogowithNBA1194x320.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css"></link>
    <script src="script1.js"></script>
</head>
<body>
    

    <div id="main_page">
        <section id="navbar">
            <div id="nav_left" >
                <p style="padding-right: 50px;padding-left: 30px;">What a Market!</p>

                <button type="button" class="btn btn-primary"><i class="fa fa-bars"></i>Categories</button>
            </div>

            <div id="navbar_middle">
                <div id="search_box">
                    <input type="text" placeholder="Search" id="search_data" name="search_bar"/>
                    <button id="submit_button" style="border: none; background-color: white;" onclick="loading_data()"><i class="fa fa-search"></i></button>
                </div>
            </div>

            <div id="nav_right">

                <button type="button" class="btn btn-light m-3"><i class="fa fa-shopping-cart"></i>Orders</button>
    
                
                <button type="button" class="btn btn-light m-3"><i class="fa fa-heart"></i>Favourites</button>
                
    
                <button type="button" class="btn btn-light m-3"><i class="fa fa-shopping-cart"></i>Cart</button></button>
    
                <button class="btn btn-outline-secondary m-3">Sign In</button>
            </div>
        </section>
        <!-- <hr> -->

        <section id="breadcrums">
            <a href="#"><i class="fa fa-map-marker"></i>California</a>

            <ul>
                <li><a href="#">Best Sellers</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Computers</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">Pharmacy</a></li>
                <li><a href="#">Toys&amp;games</a></li>
            </ul>

            <a href="#">Become a Seller</a>
        </section>
        <hr>

        

        <div id="dashboard">
            <section class="left_dashboard"> 
                
                <div id="min_max_price">
                    <p>Price $</p>
                    <div id="min_max_inputs">
                        <input type="text" placeholder="min" style="margin-right: 20px;">
                        <input type="text" placeholder="max">
                    </div>
                </div>

                <section>
                    <p>Quadcopter Features</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> App-Contrilled</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Obstacle Avoidance</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> Video downlink Capable</label><br><br>
                </section>

                <section>
                    <p>Video Capture Resolution</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> 4K UHD 2160p</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> FHD 1080p</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> HD 720p</label><br><br>
                </section>

                <section>
                    <p>Operator Skill Level</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> Beginner</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Intermediate</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> Expert</label><br><br>
                </section>
            </section>

        

            <section class="right_dashboard">
                <div id="cart_items">
                    
                    <div id="cart_item" style="padding-left: 20px; padding-top: 20px; margin-top: 20px; margin-left: 20px;">
                        <img id="item_image" style=" padding-left: 30px;" >
                        <p id="item_name" style="text-align: center;"></p>
                        <p id="item_price" style="text-align: center;"></p>
                        <p id="item_stars" style="text-align: center;"></p>
                    </div>

                    
                </div>
            </section>
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</html>
